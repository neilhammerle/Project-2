<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="css" href="assets/style.css">
    <title>Entry Page!</title>
  </head>
  <div class="jumbotron">
    <h1 class="display-4">Sup Weight Watchers!</h1>
    <p class="lead">Enter in the deciated information into the fields below which then it'll take you to a follow up page..</p>
    <hr class="my-4">
    <p>Below, either sign up or log in for your customized information tailored spefically to you.</p>
    <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
  </div>
  <body>
    <form>
        <div class="form-group">
            <label for="exampleAge">Age</label>
            <input type="age" class="form-control" id="exampleAge">
          </div>
          <div class="form-group">
            <label for="exampleGender">Gender</label>
            <input type="gender" class="form-control" id="exampleGender">
          </div>
          <div class="form-group">
            <label for="exampleCalories">Dedicated Daily Calorie Intake</label>
            <input type="Calories" class="form-control" id="exampleCalories">
          </div>
          <div class="form-group">
            <label for="exampleHeight">Height</label>
            <input type="Height" class="form-control" id="exampleHeight">
          </div>
          <div class="form-group">
            <label for="exampleWeight">Weight</label>
            <input type="email" class="form-control" id="exampleWeight" aria-describedby="Weight">
            <small id="Weight" class="form-text text-muted">You're dope no matter your weight/calorie intake ;) .</small>
          </div>
      
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
        
       
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
